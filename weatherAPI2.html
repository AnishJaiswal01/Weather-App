<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Weather App</title>
    <style>
        body {
          
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main {
          
            background-color: #ffffff; 
            padding: 40px;
            border-radius: 20px; 
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); 
            display: flex;
            flex-direction: column;
            gap: 25px; 
            width: 300px; 
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .city {
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            outline: none; 
            transition: border-color 0.3s;
        }

        .city:focus {
            border-color: #66a6ff; 
        }

        .weather-info div {
            padding: 15px 0;
            border-bottom: 1px solid #eee; 
            text-align: left;
        }

        .weather-info div:last-child {
            border-bottom: none;
        }

        .weather-info p {
            margin: 0;
            font-size: 18px;
            color: #555; 
            font-weight: 500;
        }

      
        .tempd.welcome {
            font-size: 18px !important;
            color: #555 !important;
            font-style: italic;
        }

        .tempd {
            font-size: 24px !important; 
            font-weight: bold !important;
            color: #e94e77; 
        }

        .button1 {
            background: linear-gradient(45deg, #e94e77 0%, #f68e5f 100%); 
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(233, 78, 119, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .button1:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(233, 78, 119, 0.6);
        }
    </style>
</head>
<body onload="setInitialDisplay()">
    <div class="main">
        <h1>‚òÄÔ∏è Weather Insight</h1>
        <input class="city" type="text" placeholder="Enter city name">
        
        <div class="weather-info">
            <div class="temp">
                <p class="tempd">Loading...</p> 
            </div>
            <div class="winds">
                <p class="windsd">N/A</p>
            </div>
            <div class="rain">
                <p class="raind">N/A</p>
            </div>
        </div>

        <button class="button1">Get Weather</button>
    </div>

    <script>
        const windspeed = document.querySelector('.windsd');
        const temperature = document.querySelector('.tempd');
        const rain = document.querySelector('.raind');
        const cityInput = document.querySelector('.city');
        const apiKey = "87eed4135808e1f7f5a2ed9e2ae001f8"; 
        
      
        function setInitialDisplay() {
            temperature.textContent = "üåç Enter a city to begin!";
            temperature.classList.add('welcome');
            windspeed.textContent = "Wind Speed: 0 m/s";
            rain.textContent = "Condition: Clear Skies";
        }

      
        function resetDisplayToDefault(message) {
            temperature.textContent = message || "Please enter a city name!";
            temperature.classList.remove('welcome'); 
            windspeed.textContent = `N/A`;
            rain.textContent = `N/A`;
        }

        async function weather(city) {
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(url);
                temperature.classList.remove('welcome'); 
                
                if (!response.ok) {
                    if (response.status === 404) {
                         throw new Error(`City not found: ${city}`);
                    }
                    throw new Error(`Error ${response.status}`);
                }

                const data = await response.json();

                const tempC = data.main.temp.toFixed(1);
                const wind = data.wind.speed.toFixed(1);
                const rainfall = data.weather[0].description;
                const capitalizedRainfall = rainfall.charAt(0).toUpperCase() + rainfall.slice(1); 

                temperature.textContent = `${tempC} ¬∞C`;
                windspeed.textContent = `Wind Speed: ${wind} m/s`;
                rain.textContent = `Condition: ${capitalizedRainfall}`;
            } catch (error) {
                console.error("API Call Failed:", error);
                
                if (error.message.includes('City not found')) {
                    resetDisplayToDefault("City Not Found! üòü");
                } else {
                    resetDisplayToDefault("Failed to fetch weather! üòï");
                }
            }
        }

        document.querySelector('.button1').addEventListener('click', () => {
            const cityname = cityInput.value.trim();
            if (cityname) {
                weather(cityname);
            } else {
                resetDisplayToDefault("Please enter a city name!");
            }
        });
        
        // Call the initial display function right away if the user hasn't typed anything
        setInitialDisplay();
    </script>
</body>
</html>
